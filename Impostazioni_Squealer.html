<!DOCTYPE html>
<html>
  <head>
    <title>Impostazioni Squealer</title>
    <style>
       body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #1da1f2;
        color: white;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }

    	.navbar img {
        height: 40px;
        width: auto;
    		border-radius: 50%;
    		object-fit: cover;
    		margin-right: 5px;
    	}

      #profile {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
      }

      #quota {
        background-color: white;
        color: #007aff;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 20px;
        margin-left: auto;
      }


      #main {
        margin-top: 50px;
        display: flex;
      }

      #sidebar {
        position: fixed;
        top: 50px;
        left: 0;
        height: 100%;
        background-color: #f2f2f2;
        width: 20%;
        padding: 20px;
        overflow: auto;
      }


      #menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      #menu li {
        margin-bottom: 10px;
      }

      #menu li a {
        color: #1da1f2;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
      }

      #menu li a:hover {
        text-decoration: underline;
      }

      #content {
        top: 50px;
        margin-left: 23%;
        width: 75%;
        padding: 20px;
      }

      #notifiche:target, #post-popolari:target, #post-impopolari:target, #quota:target,
      #storico-acquisti:target, #cambia-account:target, #altro:target{
        scroll-margin-top: 70px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 15px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="email"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
      }

      input[type="submit"] {
        background-color: #1da1f2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
      }

      input[type="submit"]:hover {
        background-color: #0c84c6;
      }
    </style>
  </head>
  <body>

    <!-- NAVBAR -->
    <div class="navbar">
      <div id="profile">
        	<img src="https://via.placeholder.com/60x60" alt="Profile picture">
          <div><strong>Username</strong></div>
      </div>
          <div id="quota"><span>Quota: 300</span></div>
    </div>

    <div id="main">


      <!-- MENU -->
      <div id="sidebar">
        <ul id="menu">
          <li><a href="#notifiche">Notifiche</a></li>
          <li><a href="#post-popolari">Post Popolari</a></li>
          <li><a href="#post-impopolari">Post Impopolari</a></li>
          <li><a href="#quota">Quota</a></li>
          <li><a href="#storico-acquisti">Storico Acquisti</a></li>
          <li><a href="#cambia-account">Cambia Account</a></li>
          <li><a href="#altro">Altro</a></li>
        </ul>
      </div>

      <!-- CONTENUTO -->
      <div id="content">
        <h1>Impostazioni</h1>
        <section id="notifiche">
          <h2>Notifiche</h2>
          <form>
            <label for="notif-email">Indirizzo email</label>
            <input type="email" id="notif-email" name="notif-email" placeholder="Inserisci il tuo indirizzo email" required>
            <input type="submit" value="Salva">
          </form>
        </section>
        <section id="post-popolari">
          <h2>Post Popolari</h2>
          <form>
            <label for="num-post">Numero di post da visualizzare</label>
            <select id="num-post" name="num-post">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
            </select>
            <input type="submit" value="Salva">
          </form>
        </section>
        <section id="post-impopolari">
          <h2>Post Impopolari</h2>
          <form>
            <label for="hide-post">Nascondi post con meno di</label>
            <select id="hide-post" name="hide-post">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <span>mi piace</span>
            <input type="submit" value="Salva">
          </form>
        </section>
        <section id="quota">
          <h2>Quota</h2>
          <form>
            <label for="quota-size">Dimensione massima della quota</label>
            <input type="text" id="quota-size" name="quota-size" placeholder="Inserisci la dimensione massima della quota" required>
            <input type="submit" value="Salva">
            </div>
    </div>

</html>
