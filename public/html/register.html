<!DOCTYPE html>
<html>
    <head>
        <title>Registrazione</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/352b6e21d2.js" crossorigin="anonymous"></script>

        <style>
            body {
                background-color: #f2f2f2;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-image: url('/img/background.png');
                background-size: 10%;
                background-position: center center;
            }

            .register-container {
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                padding: 30px 50px;
                width: 600px;
                margin: 0 auto;
            }

            .register-container h1 {
                text-align: center;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 36px;
                margin-bottom: 20px;
                color: #1da1f2;
                text-transform: uppercase;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                font-weight: bold;
            }

            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .register-button {
                background-color: #1da1f2;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                cursor: pointer;
                width: 90%;
                font-weight: bold;
            }

            .register-button:hover {
                background-color: #0c87c1;
            }
        </style>
    </head>
    <body>
        <div class="register-container">
            <div class="title">
                <h1>Squealer</h1>
            </div>
            <div class="form">
                <form method="POST" action="/api_register" method="post" onsubmit="return check_form()">
                    <div class="row">
                        <div class="col form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div class="col form-group">
                            <label for="cognome">Cognome</label>
                            <input type="text" id="cognome" name="cognome" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="col form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="col form-group">
                            <label for="cpassword">Conferma password</label>
                            <input type="password" id="cpassword" name="cpassword" required>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="register-button mx-auto" value="Registrati">
                    </div>

                    <p class="text-center" style="font-size: 14px; color: #888;">
                        Hai un account?
                        <a href="/login" style="text-decoration: none; color: #1da1f2; font-weight: bold;">
                            Accedi
                        </a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

        <script>
            function check_form() {
                //check password uguali
                if (document.getElementById("password").value != document.getElementById("cpassword").value) {
                    alert("Password non corrette");
                    return false;
                }

                //check username univoco
                var user = document.getElementById("username").value;
                var check_user = true;
                $.ajax({
                    type: 'GET',
                    dataType: "json",
                    async: false,
                    url: `${window.location.origin}/user_exist?username=${user}`,
                    headers: {},
                    success: function (data, status, xhr) {
                        check_user = data;
                    }
                });
                if (check_user) {
                    alert("Username già esistente")
                    return false;
                }

                //check email univoca
                var mail = document.getElementById("email").value;
                var check_mail = true;
                $.ajax({
                    type: 'GET',
                    dataType: "json",
                    async: false,
                    url: `${window.location.origin}/email_exist?email=${mail}`,
                    headers: {},
                    success: function (data, status, xhr) {
                        check_mail = data;
                    }
                });
                if (check_mail) {
                    alert("Email già utilizzata")
                    return false;
                }

                return true;
            }
        </script>
    </body>
</html>
