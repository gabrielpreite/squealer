<html>
    <head>
        <!----BOOSTRAP-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    </head>
    <body>
         <!--JQuery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <button name="try" onclick="ajaxSearch()">try</button>
        <script>
			function ajaxSearch() {
				$.ajax({
					url: '/api_utente',
					data: {country: $('#country').val(), ajax:true},
					success: function (d) {
						$('#query').html(": "+d.query)
						let table = []
						for (let i in d.result) {
							let rec = d.result[i]
							let head  = ''
							let body = ''
							for (let j in rec) {
								if (j!=='_id') {
									head += `<th scope="col">${j.toUpperCase()}</th>`
									body += `<td>${rec[j]}</td>`
								}
							}
							if (i==0) table.push(`<thead><tr>${head}</tr>\n</thead>`)
							table.push(`<tr>${body}</tr>\n`)
						}
						$('#table').html(table)
						
						let debug =[]
						for (let i in d.debug) {
							debug.push(`<li>${d.debug[i]}</li>`)
						}
						$('#debug').html(debug.join('\n'))
					}
				})
			}
		</script>
    </body>
</html>
