<!DOCTYPE html>
<html lang="it">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Squealer</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/app-feed.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo left">Logo</a>



      <i class="material-icons right">menu</i>
    </div>
  </nav>

  <form>
    <div class="input-field">
      <input id="search" type="search" required>
      <label class="label-icon" for="search"><i class="material-icons">search</i></label>
      <i class="material-icons">close</i>
    </div>
  </form>

  <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>

  <main class="row">
    <div class="card" id="' + squeals[i].post_id + '">
      <div class="card-title">
        <img src="https://via.placeholder.com/60x60" alt="Foto profilo di chi ha creato lo squeal" class="card-image profile-image" id="squeal_img_utente' + i + '">
        <div class="info_utente">
          <span class="nome_utente" id="squeal_nome' + i + '">Nome Utente</span>
          <button class="text-muted tag-username btn-flat" id="squeal_tag' + i + '" onclick="ricerca_squeal(this)">username</button>
          <span class="text-muted timestamp" id="squeal_timestamp' + i + '">10 minuti fa</span></div>
          <div class="recipients-dropdown destinatari">
            <button class="btn btn-destinatari dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="lista destinatari" id="btn-destinatari' + i + '"></button>
            <div class="dropdown-menu" id="squeal_destinatari' + i + '">

            </div>
          </div>
        </div>  
        <div class="card-content">
          <p id="squeal_testo' + i + '"></p>
        </div>
        <div class="card-action">
          <div class="reazioni btn-group">
            <button class="btn btn-reazioni btn-group' + i + '" onclick="premibottone(this, adoro, ' + id + ')">
              <i class="fab fa-sketch reazioni-icone"></i>
              <br>
              <span class="n-reazioni" id="squeal_sketch' + i + '">500</span>
            </button>
            <button class="btn btn-reazioni btn-group' + i + '" onclick="premibottone(this, mi_piace, ' + id + ')">
              <i class="fas fa-heart reazioni-icone"></i>
              <br>
              <span class="n-reazioni" id="squeal_heart' + i + '">500</span>
            </button>
            <button class="btn btn-reazioni btn-group' + i + '" onclick="premibottone(this, concordo, ' + id + ')">
              <i class="fas fa-thumbs-up reazioni-icone"></i>
              <br>
              <span class="n-reazioni" id="squeal_like' + i + '">500</span>
            </button>
            <button class="btn btn-reazioni btn-group' + i + '" onclick="premibottone(this, sono_contrario, ' + id + ')">
              <i class="fas fa-thumbs-down reazioni-icone"></i>
              <br>
              <span class="n-reazioni" id="squeal_dislike' + i + '">500</span>
            </button>
            <button class="btn btn-reazioni btn-group' + i + '" onclick="premibottone(this, odio, ' + id + ')">
              <i class="fas fa-heart-crack reazioni-icone"></i>
              <br>
              <span class="n-reazioni" id="squeal_disheart' + i + '">500</span>
            </button>  
            <button class="btn btn-reazioni btn-group' + i + '" onclick="premibottone(this, mi_disgusta, ' + id + ')">
              <i class="fas fa-poo reazioni-icone"></i>
              <br>
              <span class="n-reazioni" id="squeal_poo' + i + '">500</span>
            </button>
            <button class="btn btn-reazioni c btn-group' + i + '"  onclick="aggiungicommento(this, apri, '+id+')">
              <i class="fa-solid fa-comments reazioni-icone"></i>
              <br>
              <span class="n-reazioni" id="squeal_comment' + i + '">500</span>
            </button>
          </div>
          <div class="info-post" id="squeal_info' + i + '">
            <span class="visual" id="squeal_visual' + i + '">
              <i class="fa-solid fa-eye icona-visual"></i>
              500
            </span>
          </div>
        </div>
      </div>
    
  </main>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../js/materialize.js"></script>
  <script src="../js/feed.js"></script>
  <script src="../js/app-feed.js"></script>

</body>
</html>
