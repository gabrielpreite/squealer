<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod Dashboard</title>
  <!-- foundation-float.min.css: Compressed CSS with legacy Float Grid -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation-float.min.css" crossorigin="anonymous">
</head>
<body>

<div class="grid-container">
  <div class="grid-x">
    <!-- First Column -->
    <div class="cell small-12 medium-4">
      <div class="card">
        <h2>Column 1</h2>
        <p>This is the content of the first column.</p>
      </div>
    </div>

    <!-- Second Column -->
    <div class="cell small-12 medium-4">
      <div class="card">
        <h2>Column 2</h2>
        <p>This is the content of the second column.</p>
      </div>
    </div>

    <!-- Third Column -->
    <div class="cell small-12 medium-4">
      <div class="card">
        <h2>Column 3</h2>
        <p>This is the content of the third column.</p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
