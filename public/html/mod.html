<!doctype html>
<html class="no-js" lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mod Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation-float.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/mod.css">
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/mod.js"></script>
  </head>
  <body>
    <div class="row collapse">
      <div class="small-2 column small-padding-collapse">
        <div id="content_left">
            <h1>Categorie</h1>
            <ul>
            <li><button onclick="cat_utenti()">Utenti</button></li>
            <li><button onclick="cat_squeal()">Squeal</button></li>
            <li><button onclick="cat_canali()">Canali Ufficiali</button></li>
            </ul>
        </div>
      </div>
      <div class="small-4 column small-padding-collapse">
        <div id="content_mid">
          <div id="mid_user" hidden> <!-- parte utente -->
          <form id="form_filtro_user">
            <select id="user_filtro_tipo" onchange="cambia_query_user()">
              <option id="nome" selected value="nome">Nome</option>
              <option id="tipo" value="tipo">Tipo</option>
              <option id="popolarita" value="popolarita">Popolarita</option>
            </select>
            <div id="user_filtro_query">
              <input type="text" id="user_query_nome"> <!-- caso filtro nome -->
              <select id="user_query_tipo" hidden> <!-- caso filtro tipo -->
                <option id="redazione" selected value="redazione">Redazione</option>
                <option id="verificato" value="verificato">Verificato</option>
                <option id="professional" value="professional">Professional</option>
              </select>
              <select id="user_query_popolarita" hidden> <!-- caso filtro popolarita -->
                <option id="decrescente" selected value="decrescente">Decrescente</option>
                <option id="crescente" value="crescente">Crescente</option>
              </select>
            </div>
            <input type="submit" value="Filtra">
          </form>
            <div id="user_table_container">
              <table id="user_table">
              </table>
            </div>
          </div>
          <div id="mid_squeal" hidden> <!-- parte squeal -->
            <form id="form_filtro_squeal">
              <select id="squeal_filtro_tipo" onchange="cambia_query_squeal()">
                <option id="mittente" selected value="mittente">Mittente</option>
                <option id="data" value="data">Data</option>
                <option id="destinatari" value="destinatari">Destinatari</option>
              </select>
              <div id="squeal_filtro_query">
                <input type="text" id="squeal_query_mittente"> <!-- caso filtro mittente -->
                <input type="date" id="squeal_query_data_inizio"> <!-- caso filtro data -->
                <input type="date" id="squeal_query_data_fine">
                <input type="text" id="squeal_query_destinatario"> <!-- caso filtro destinatario -->
              </div>
              <input type="submit" value="Filtra">
            </form>
          </div>
          <div id="mid_canali" hidden> <!-- parte canali -->
          </div>
        </div>
      </div>
      <div class="small-6 column small-padding-collapse">
        <div id="content_right">
          <div id="right_user" hidden> <!-- parte utente -->
            <form id="modifica_user">
              <div id="selected_user_username"></div>
              Abilita/Disabilita utente:
              <div class="switch">
                <input class="switch-input" id="abilitato_user_switch" type="checkbox" name="abilitato_user_switch">
                <label class="switch-paddle" for="abilitato_user_switch">
                  <span class="show-for-sr">Abilita/Disabilita Utente</span>
                </label>
              </div>
              Quota giornaliera:
              <input type="text" id="quota_g">
              Quota settimanale:
              <input type="text" id="quota_s">
              Quota mensile:
              <input type="text" id="quota_m">
              <input type="submit" value="Applica modifiche">
            </form>
            </div>
          <div id="right_squeal" hidden> <!-- parte squeal -->
            
          </div>
          <div id="right_canali" hidden> <!-- parte canali -->
            
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
      document.getElementById("form_filtro_user").addEventListener('submit', async event => {
        event.preventDefault();
        sort_utenti();
      });
      document.getElementById("modifica_user").addEventListener('submit', async event => {
        event.preventDefault();
        applica_utenti();
      });
    </script>
    <script>
        $(document).ready(function() {
            $(document).foundation();
        });
    </script>
  </body>
</html>
