<!DOCTYPE html>
<html lang="it">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Squealer</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/app-feed.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/352b6e21d2.js" crossorigin="anonymous"></script>

  <style>
  .submit-button {
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 90%;
      font-weight: bold;
  }

  .submit-button {
    height: auto;
  }

  #form_ricerca {
    text-align: center;
}

  .submit-button:hover {
      background-color: #0c87c1;
  }

  .searchbar {
        padding: 40px;
  }

  </style>
</head>
<body>
  <nav class="navbar light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="/app" class="brand-logo left"><img src="..\media\img\logo_white.png" alt="logo squealer"></a>

      <div id="nav_quota_g" class="char-count-item center" aria-label="Caratteri rimanenti oggi">
        <span class="count" id="charCount_giorno_vis" aria-live="polite">500</span>
        <span class="label">Quota Giornaliera</span>
      </div>

      <a href="#" data-target="slide-out" class="propic sidenav-trigger right"><img src="https://via.placeholder.com/60x60" alt="Foto profilo" id="propic"></a>

    </div>
  </nav>

  <ul id="slide-out" class="sidenav">
    <li><div class="user-view">
      <div class="background">
        <img src="..\media\img\back.jpg" alt="Immagine profilo">
      </div>
      <img id="propic" class="circle" src="https://via.placeholder.com/60x60" alt="Immagine profilo">
      <span id="nome_cognome" class="white-text name">John Doe</span>
      <span id="username_side" class="white-text email">@johndoe</span>
    </div></li>
    <li><a class="subheader">Quota rimanente</a></li>
    <li>
       <div class="quota-container">
         <div class="quota_side">
           <span id="quota_text">Giorno:</span> <span id="charCount_giorno" class="quota-value">500</span>
         </div>
         <div class="quota_side">
           <span id="quota_text">Settimana:</span><span id="charCount_sett" class="quota-value">500</span>
         </div>
         <div class="quota_side">
           <span id="quota_text">Mese:</span><span id="charCount_mese" class="quota-value">500</span>
         </div>
       </div>
     </li>    <li><div class="divider"></div></li>
    <li><a class="waves-effect" href="javascript:mio_profilo()"><i class="material-icons">person</i>Profilo</a></li>
    <li><a class="waves-effect" href="javascript:btn_acquista_quota()"><i class="material-icons">add_shopping_cart</i>Acquista quota</a></li>
    <li><a class="waves-effect" href="/app-settings"><i class="material-icons">settings</i>Impostazioni</a></li>
  </ul>

  <div class="searchbar" aria-label="Barra di ricerca">
    <form id="form_ricerca" role="search" aria-label="Form della ricerca">
      <div class="input-field col s3">
        <select class="form-select" id="tipo" name="tipo" aria-label="Tipo di ricerca">
          <option selected value="user" id="utente">
            @</option>
          <option value="channel" id="canale">
            $</option>
          <option value="keyword" id="keyword">
            #</option>
        </select>
      </div>

      <div class="input-field col s3">
        <input id="query" name="query" placeholder="Cerca" type="text" class="validate" aria-label="Testo da ricercare">
      </div>

      <div class="input-field col s3">
        <select class="form-select" id="filtro" name="filtro" aria-label="Cambia ordinamento ricerca">
          <option selected value="data" id="data">
            Data</option>
          <option value="visual" id="visual">
            Numero di visualizzazioni</option>
          <option value="impression" id="impression">
            Impression</option>
        </select>
      </div>

      <div class="col s3">
        <button class="btn waves-effect waves-light submit-button" type="submit" name="action">
          <i class="material-icons">search</i>
        </button>
      </div>
    </form>
  </div>

  <div class="row" id="info_contenitore">

  </div>

  <div class="row" id="squeal_contenitore">

  </div>

  <!-- barra in basso -->
  <div class="bottom-bar">
    <a href="/app">
      <i class="material-icons">home</i>
    </a>
    <a href="/app-search">
      <i class="material-icons">search</i>
    </a>
    <a href="/app-editor">
      <i class="material-icons">add_box</i>
    </a>
    <a href="/app-notify">
      <i class="material-icons">notifications</i>
    </a>
    <a href="/app-settings">
      <i class="material-icons">settings</i>
    </a>
  </div>

  <!--  Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/materialize.js"></script>
  <script src="../js/app-feed.js"></script>
  <script type="text/javascript" src="../js/global.js"></script>

  <script>
    // INIT
    document.addEventListener('DOMContentLoaded', function() {
      //searchbar
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems);
    });

    //searchbar
    document.getElementById("form_ricerca").addEventListener('submit', async event => {
      event.preventDefault();
      let result = ricerca_squeal(null);
      squeals = result.post;
      var info_ricerca = result.meta;
      //tabs card squeal init
      var tabs = document.querySelectorAll('.tabs');
      M.Tabs.init(tabs);
    });

    //URLUTENTE
    var CURRENT_USER = get_cookie_by_name("username");
    CURRENT_USER = "fv";

    //Aggiungo propric utente
    $("#propic").attr("src", "https://site212251.tw.cs.unibo.it/uploads/"+get_cookie_by_name("img"));
    $("#nome_cognome").textContent = get_cookie_by_name("nome");
    $("#username_side").textContent = CURRENT_USER;

    //setup
    let lista_commenti = [];
    var squeals;
    var adoro = "adoro";
    var mi_disgusta = "mi_disgusta";
    var mi_piace = "mi_piace";
    var odio = "odio";
    var concordo = "concordo";
    var sono_contrario = "sono_contrario";
    var apri = "apri";

    //CASO UTENTE
    let ris = window.location.href.split('?');
    if (ris.length > 1 && ris[1] !== '') {
      document.getElementById("query").value = CURRENT_USER;
      document.getElementsByName("action")[0].click();
    }

  </script>

</body>
</html>
