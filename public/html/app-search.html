<!DOCTYPE html>
<html lang="it">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Squealer</title>

  <!-- CSS  -->
  <script src="https://kit.fontawesome.com/352b6e21d2.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/app-feed.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/352b6e21d2.js" crossorigin="anonymous"></script>

  <style>
  .submit-button {
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
  }

  .submit-button {
    height: auto;
  }

  #form_ricerca {
    text-align: center;
    align-items: baseline;
}

  .submit-button:hover {
      background-color: #0c87c1;
  }

  .searchbar {
        padding: 20px;
  }

  .fields {
    display: flex;
    flex-direction: row;
    margin-bottom: 5px;
}

  </style>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">

      <a href="#" data-target="slide-out" class="sidenav-trigger left"><i class="material-icons">menu</i></a>

      <a id="logo-container" href="#" class="brand-logo right">Squealer</a>

    </div>
  </nav>

  <div class="searchbar" aria-label="Barra di ricerca">
    <form id="form_ricerca" role="search" aria-label="Form della ricerca">

      <div class="row fields">

        <div class="input-field col s2">
          <select class="form-select" id="tipo" name="tipo" aria-label="Tipo di ricerca">
            <option selected value="user" id="utente">@</option>
            <option value="channel" id="canale">$</option>
            <option value="keyword" id="keyword">#</option>
          </select>
        </div>

        <div class="input-field col s8">
          <input id="query" name="query" placeholder="Cerca" type="text" class="validate" aria-label="Testo da ricercare">
        </div>

        <div class="input-field col s2">
          <select class="form-select" id="filtro" name="filtro" aria-label="Cambia ordinamento ricerca">
            <option selected value="data" id="data">Data</option>
            <option value="visual" id="visual">Visual</option>
            <option value="impression" id="impression">Impression</option>
          </select>
        </div>

      </div>

      <div class="row">
        <button class="btn waves-effect waves-light submit-button" type="submit" name="action">
          <i class="material-icons">search</i>
        </button>
      </div>
    </form>
  </div>

  <div class="row" id="info_contenitore">

  </div>

  <div class="row" id="squeal_contenitore">

  </div>

  <!-- barra in basso -->
  <div class="bottom-bar">
    <a href="/app">
      <i class="material-icons">home</i>
    </a>
    <a href="/app-search">
      <i class="material-icons">search</i>
    </a>
    <a href="/app-editor">
      <i class="material-icons">add_box</i>
    </a>
    <a href="/app-notify">
      <i class="material-icons">notifications</i>
    </a>
    <a href="/app-settings">
      <i class="material-icons">settings</i>
    </a>
  </div>

  <!--  Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/materialize.js"></script>
  <script src="../js/app-feed.js"></script>
  <script type="text/javascript" src="../js/global.js"></script>

  <script>
    // INIT
    document.addEventListener('DOMContentLoaded', function() {
      //searchbar
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems);
    });

    //searchbar
    document.getElementById("form_ricerca").addEventListener('submit', async event => {
      event.preventDefault();
      let result = ricerca_squeal(null);
      squeals = result.post;
      var info_ricerca = result.meta;
      //tabs card squeal init
      var tabs = document.querySelectorAll('.tabs');
      M.Tabs.init(tabs);
    });

    //$(".button-collapse").sideNav();

    //URLUTENTE
    var CURRENT_USER = get_cookie_by_name("username");
    CURRENT_USER = "fv";

    //setup
    let lista_commenti = [];
    var squeals;
    var adoro = "adoro";
    var mi_disgusta = "mi_disgusta";
    var mi_piace = "mi_piace";
    var odio = "odio";
    var concordo = "concordo";
    var sono_contrario = "sono_contrario";
    var apri = "apri";



  </script>

</body>
</html>
