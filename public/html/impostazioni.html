<!DOCTYPE html>
<html>
  <head>
    <title>Impostazioni Squealer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/352b6e21d2.js" crossorigin="anonymous"></script>


    <style>
       body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /*NAVBAR*/

      .navbar {
        background-color: #1da1f2;
        color: white;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        top: 0;
        left: 0;
        right: 0;
      }

    	.navbar img {
        height: 40px;
        width: auto;
    		border-radius: 50%;
    		object-fit: cover;
    		margin-right: 5px;
    	}

      #profile {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
      }

      #username button {
        background-color: transparent;
        color: white;
        border: 2px solid white;
        border-radius: 20px;
        padding: 5px 20px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      #username button:hover {
        background-color: white;
        color: #1da1f2;
      }

      #username .dropdown-menu {
        background-color: #fff;
        border: none;
        border-radius: 4px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        padding: 0.5rem 0;
      }

      #username .dropdown-item {
        color: #212529;
        font-weight: 400;
        border-radius: 0;
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
      }

      #username .dropdown-item:hover {
        color: #007bff;
        background-color: #f5f5f5;
        border-radius: 0;
      }

      #quota {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
      }

      .char-count-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 3px;
        padding-left: 60px;
      }

      .char-count-item .count {
        font-size: 20px;
        font-weight: bold;
      }

      .char-count-item .label {
        font-size: 10px;
        text-transform: uppercase;
        color: #000;
      }

      #shopButton{
        background-color: transparent;
        color: white;
        border: 2px solid white;
        border-radius: 20px;
        padding: 5px 13px;
        margin-left: 25px;
        margin-right: 60px;
      }

      #shopButton:hover {
        background-color: white;
        color: #1da1f2;
      }

      .lateral-buttons {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
      }

      .lateral-buttons button {
      background-color: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 20px;
      padding: 5px 13px;
      }

      .lateral-buttons button:hover {
      background-color: white;
      color: #1da1f2;
      border-color: white;
      }

      #notifiche button:focus {
        background-color: white;
        color: #1da1f2;
        border-color: white;
      }

      #notifiche .dropdown-menu {
        background-color: #fff;
        border: none;
        border-radius: 4px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        padding: 0.5rem 0;
        max-height: 400px; /* Imposta l'altezza massima desiderata */
        overflow-y: auto; /* Aggiunge una barra di scorrimento verticale se necessario */
        max-width: 400px; /* Imposta la larghezza massima desiderata */
      }

      #notifiche .dropdown-item {
        color: #000;
        font-weight: 400;
        border-radius: 0;
        white-space: normal;
      }

      #notifiche .dropdown-item:hover,
      #notifiche .dropdown-item:focus {
        background-color: #f2f2f2;
      }

      #notificationsDropdown .dropdown-header {
        font-size: 18px;
        color: #555555;
        padding: 10px 16px;
      }

      /*PAGINA*/

      #main {
        margin-top: 50px;
        display: flex;
      }

      #sidebar {
        position: fixed;
        top: 50px;
        left: 0;
        height: 100%;
        background-color: #f2f2f2;
        width: 20%;
        padding: 20px;
        overflow: auto;
      }

      #menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      #menu li {
        margin-bottom: 10px;
      }

      #menu li a {
        color: #1da1f2;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
      }

      #menu li a:hover {
        text-decoration: underline;
      }

      #content {
        top: 50px;
        margin-left: 23%;
        width: 75%;
        padding: 20px;
      }

      #notifiche:target, #post-popolari:target, #post-impopolari:target, #quota:target,
      #storico-acquisti:target, #cambia-account:target, #altro:target{
        scroll-margin-top: 70px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 15px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="email"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
      }

      input[type="submit"] {
        background-color: #1da1f2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
      }

      input[type="submit"]:hover {
        background-color: #0c84c6;
      }
    </style>
  </head>
  <body>

    <!-- NAVBAR -->
    <div class="navbar fixed-top">
      <div id="profile">
        <img src="https://via.placeholder.com/60x60" alt="Profile picture">
        <div class="dropdown" id="username">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <strong>Username</strong>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <h6 class="dropdown-header">Gestisci altri account</h6>
            <button class="dropdown-item" type="button">Felon Muskrat</button>
            <button class="dropdown-item" type="button">Tizio Caio</button>
            <button class="dropdown-item" type="button">Sempronio Boh</button>
          </div>
        </div>
      </div>
      <div id="quota">
    <div class="char-count-item">
      <span class="count">1000</span>
      <span class="label">Giorno</span>
    </div>
    <div class="char-count-item">
      <span class="count">5000</span>
      <span class="label">Settimana</span>
    </div>
    <div class="char-count-item">
      <span class="count">20000</span>
      <span class="label">Mese</span>
    </div>
    <button class="btn btn-unstyled" id="shopButton">
  <i class="fas fa-shopping-cart"></i>
</button>
  </div>
  <div class="lateral-buttons">
    <div id="notifiche">
    <button class="btn btn-unstyled" id="notificationsButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="fas fa-bell"></i>
    </button>
    <div class="dropdown-menu dropdown-menu-end" id="notificationsDropdown" aria-labelledby="notificationsButton">
      <h3 class="dropdown-header">Notifiche</h3>
      <a class="dropdown-item" href="#">Notifica 1</a>
      <a class="dropdown-item" href="#">Notifica 2</a>
      <a class="dropdown-item" href="#">Notifica 3</a>
      <!-- Aggiungi altre notifiche qui -->
    </div>
  </div>
  <div id="home">
    <button class="btn btn-unstyled" id="homeButton" onclick="redirectToHome()">
      <i class="fas fa-home"></i>
    </button>
  </div>
  <!-- VERSIONE SETTINGS
  <div id="impostazioni">
    <button class="btn btn-unstiled" id="settingsButton">
      <i class="fas fa-cog"></i>
    </button>
  </div>
-->
  </div>
    </div>



    <div id="main">
      <!-- MENU -->
      <div id="sidebar">
        <ul id="menu">
          <li><a href="#notifiche">Notifiche</a></li>
          <li><a href="#post-popolari">Post Popolari</a></li>
          <li><a href="#post-impopolari">Post Impopolari</a></li>
          <li><a href="#quota">Quota</a></li>
          <li><a href="#storico-acquisti">Storico Acquisti</a></li>
          <li><a href="#cambia-account">Cambia Account</a></li>
          <li><a href="#altro">Altro</a></li>
        </ul>
      </div>

      <!-- CONTENUTO -->
      <div id="content">
        <h1>Impostazioni</h1>
        <section id="notifiche">
          <h2>Notifiche</h2>
          <form>
            <label for="notif-email">Indirizzo email</label>
            <input type="email" id="notif-email" name="notif-email" placeholder="Inserisci il tuo indirizzo email" required>
            <input type="submit" value="Salva">
          </form>
        </section>
        <br>
        <section id="post-popolari">
          <h2>Post Popolari</h2>
          <form>
            <label for="num-post">Numero di post da visualizzare</label>
            <select id="num-post" name="num-post">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
            </select>
            <input type="submit" value="Salva">
          </form>
        </section>
        <br>
        <section id="post-impopolari">
          <h2>Post Impopolari</h2>
          <form>
            <label for="hide-post">Nascondi post con meno di</label>
            <select id="hide-post" name="hide-post">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <span>mi piace</span>
            <input type="submit" value="Salva">
          </form>
        </section>

      function redirectToHome() {
        window.location.href = "/";

         </body>
</html>
