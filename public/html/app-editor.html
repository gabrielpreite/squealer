<!DOCTYPE html>
<html lang="it">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Post Editor</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/app-editor.css">
  <link rel="stylesheet" href="../css/app-navbar.css">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
   
  </nav>

  <div class="row" id="post-dest">
    <div id="selezione-destinatari">
      <div id="tipo-messaggio">
        <div class="title-bar">
          <div class="title-line"></div>
          <label class="title-text">Scegli il destinatario</label>
          <div class="title-line"></div>
        </div>
        <div id="tipo-icona-container">
          <div class="tipo-icona" id="icona-canali" onclick="mostraCampo('canali')">
            <i class="fas fa-users"></i>
            <p>Canali</p>
          </div>
          <div class="tipo-icona" id="icona-utenti" onclick="mostraCampo('utenti')">
            <i class="fas fa-user"></i>
            <p>Utenti</p>
          </div>
          <div class="tipo-icona" id="icona-bacheca" onclick="mostraCampo('bacheca')">
            <i class="fas fa-clipboard-list"></i>
            <p>Bacheca</p>
          </div>
        </div>
      </div>

      <div id="campo-canali" hidden="true">
        <div class="search-container">
          <input type="text" id="cerca_destinatari_canali" name="cerca_destinatari_canali" placeholder="Cerca canali">
          <button class="search-button" onclick="check_destinatari_canali()">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <ul class="list-group" name="lista_destinatari_canali" id="lista_destinatari_canali"></ul>
      </div>

      <div id="campo-utenti" hidden="true">
        <div class="search-container">
          <input type="text" id="cerca_destinatari_utenti" name="cerca_destinatari_utenti" placeholder="Cerca utenti">
          <button class="search-button" onclick="check_destinatari_utenti()">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <ul class="list-group" name="lista_destinatari_utenti" id="lista_destinatari_utenti"></ul>
      </div>

      <div id="lista_destinatari" hidden="false">
        <div id="destinatari-inseriti-container">
          <div id="destinatari-inseriti">
            <!-- Qui verranno visualizzati i destinatari inseriti -->
          </div>
        </div>
      </div>

      <div id="campo-bacheca" hidden="true">
        <!-- Da riempire se si vuole fare visualizzare qualcosa -->
      </div>
    </div>
  </div>

  <div class="row post-form">
    <form class="col s12" id="crea_post" enctype="multipart/form-data">
      <div class="row">
        <div id="campo_scelta" class="col s12">
          <label>
            <input type="radio" hidden>
            <a class="material-icons attiva" onclick="cambia_campo('Testo')">email</a>
          </label>
          <label>
            <input type="radio" hidden>
            <i class="material-icons" onclick="cambia_campo('Immagine')">panorama</i>
          </label>
          <label>
            <input type="radio" hidden>
            <i class="material-icons" onclick="cambia_campo('Posizione')">edit_location</i>
          </label>
        </div>

        <div id="contenuto_testo" class="input-field col s12">
          <textarea id="textarea2" class="form-input materialize-textarea" data-length="120" oninput="handleTextareaInput()"></textarea>
          <label for="textarea2">Scrivi il tuo Squeal...</label>
        </div>

        <div id="contenuto_immagine" class="file-field input-field col s12" hidden>
          <div class="btn">
            <span>File</span>
            <input type="file" id="img" accept="image/*">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Seleziona un'immagine">
          </div>
          <div id="preview"></div>
        </div>

        <div id="contenuto_posizione" class="input-field col s12" hidden>
          <div id="map" style="height: 60vh;">
          </div>
        </div>

        <div class="text-end col s12">
          <input type="submit" value="Conferma" class="btn btn-unstyled btn-confirm" id="btn-conferma">
        </div>
      </div>
      
    </form>
  </div>




  <!-- barra in basso -->
  <div class="bottom-bar">
    <a href="/app">
      <i class="material-icons">home</i>
    </a>
    <a href="/app-search">
      <i class="material-icons">search</i>
    </a>
    <a href="/app-editor">
      <i class="material-icons">add_box</i>
    </a>
    <a href="/app-notify">
      <i class="material-icons">notifications</i>
    </a>
    <a href="/app-settings">
      <i class="material-icons">settings</i>
    </a>
  </div>

  <!--  Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/materialize.js"></script>
  <script type="text/javascript" src="../js/global.js"></script>
  <script type="text/javascript" src="../js/app-editor.js"></script>

  <script>
    // INIT
    document.addEventListener('DOMContentLoaded', function() {
      //sideNav
      var sideNavOptions = { edge: 'right' }; // You can customize options here
      var sideNav = document.querySelectorAll('.side-nav');
      M.Sidenav.init(sideNav, sideNavOptions);

      //textarea
      $('input#input_text, textarea#textarea2').characterCounter();
    });

    //URLUTENTE
    var CURRENT_USER = get_cookie_by_name("username");
    CURRENT_USER = "fv";


  </script>
</body>

</html>
