<!DOCTYPE html>
<html lang="it">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Post Editor</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/app-editor.css">
  <link rel="stylesheet" href="../css/app-navbar.css">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
   
  </nav>

  <div class="row">
    <form class="col s12" id="crea_post" enctype="multipart/form-data">
      <div class="row">
        <div id="campo_scelta">
          <label>
            <input type="radio" hidden>
            <i class="material-icons attiva" onclick="cambia_campo('Testo')">email</i>
          </label>
          <label>
            <input type="radio" hidden>
            <i class="material-icons" onclick="cambia_campo('Immagine')">panorama</i>
          </label>
          <label>
            <input type="radio" hidden>
            <i class="material-icons" onclick="cambia_campo('Posizione')">edit_location</i>
          </label>
        </div>

        <div id="contenuto_testo">
          <textarea class="form-input" id="Textarea" name="textarea" placeholder="Scrivi il tuo Squeal..." oninput="handleTextareaInput()"></textarea>
        </div>

        <div id="contenuto_immagine" hidden>
          <label for="img">Seleziona un'immagine</label>
            <input type="file" id="img" name="img" accept="image/*">
          <div id="preview"></div>
        </div>

        <div id="contenuto_posizione" hidden>
          <div id="map" style="height: 60vh;">
          </div>
        </div>

        <div class="text-end">
          <input type="submit" value="Conferma" class="btn btn-unstyled btn-confirm" id="btn-conferma">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
          <label for="textarea2">Textarea</label>
        </div>
      </div>
      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <input type="file">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
    </form>
  </div>




  <!-- barra in basso -->
  <div class="bottom-bar">
    <a href="/app">
      <i class="material-icons">home</i>
    </a>
    <a href="/app-search">
      <i class="material-icons">search</i>
    </a>
    <a href="/app-editor">
      <i class="material-icons">add_box</i>
    </a>
    <a href="/app-notify">
      <i class="material-icons">notifications</i>
    </a>
    <a href="/app-settings">
      <i class="material-icons">settings</i>
    </a>
  </div>

  <!--  Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/materialize.js"></script>
  <script type="text/javascript" src="../js/global.js"></script>
  <script type="text/javascript" src="../js/app-editor.js"></script>

  <script>
    // INIT
    document.addEventListener('DOMContentLoaded', function() {
      //sideNav
      var sideNavOptions = { edge: 'right' }; // You can customize options here
      var sideNav = document.querySelectorAll('.side-nav');
      M.Sidenav.init(sideNav, sideNavOptions);

      //textarea
      $('input#input_text, textarea#textarea2').characterCounter();
    });

    //URLUTENTE
    var CURRENT_USER = get_cookie_by_name("username");
    CURRENT_USER = "fv";


  </script>
</body>

</html>
