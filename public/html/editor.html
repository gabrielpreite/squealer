<!DOCTYPE html>
<html>

<head>
    <title>Post Editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!----BOOSTRAP-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/352b6e21d2.js" crossorigin="anonymous"></script>

</head>

<style>
.navbar {
  background-color: #1da1f2;
  color: white;
  box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  top: 0;
  left: 0;
  right: 0;
}

.navbar img {
  height: 40px;
  width: auto;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 5px;
}

#profile {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 16px;
}

#username button {
  background-color: transparent;
  color: white;
  border: 2px solid white;
  border-radius: 20px;
  padding: 5px 20px;
  font-size: 16px;
  transition: all 0.3s ease;
}

#username button:hover {
  background-color: white;
  color: #1da1f2;
}

#username .dropdown-menu {
  background-color: #fff;
  border: none;
  border-radius: 4px;
  box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
  padding: 0.5rem 0;
}

#username .dropdown-item {
  color: #212529;
  font-weight: 400;
  border-radius: 0;
  transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
}

#username .dropdown-item:hover {
  color: #007bff;
  background-color: #f5f5f5;
  border-radius: 0;
}

#quota {
  flex-grow: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
}

.char-count-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 3px;
  padding-left: 60px;
}

.char-count-item .count {
  font-size: 20px;
  font-weight: bold;
}

.char-count-item .label {
  font-size: 10px;
  text-transform: uppercase;
  color: #000;
}

#shopButton{
  background-color: transparent;
  color: white;
  border: 2px solid white;
  border-radius: 20px;
  padding: 5px 13px;
  margin-left: 25px;
  margin-right: 60px;
}

#shopButton:hover {
  background-color: white;
  color: #1da1f2;
}

.lateral-buttons {
display: flex;
align-items: center;
justify-content: flex-end;
gap: 10px;
}

.lateral-buttons button {
background-color: transparent;
color: white;
border: 2px solid white;
border-radius: 20px;
padding: 5px 13px;
}

.lateral-buttons button:hover {
background-color: white;
color: #1da1f2;
border-color: white;
}

#notifiche button:focus {
  background-color: white;
  color: #1da1f2;
  border-color: white;
}

#notifiche .dropdown-menu {
  background-color: #fff;
  border: none;
  border-radius: 4px;
  box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
  padding: 0.5rem 0;
  max-height: 400px; /* Imposta l'altezza massima desiderata */
  overflow-y: auto; /* Aggiunge una barra di scorrimento verticale se necessario */
  max-width: 400px; /* Imposta la larghezza massima desiderata */
}

#notifiche .dropdown-item {
  color: #000;
  font-weight: 400;
  border-radius: 0;
  white-space: normal;
}

#notifiche .dropdown-item:hover,
#notifiche .dropdown-item:focus {
  background-color: #f2f2f2;
}

#notificationsDropdown .dropdown-header {
  font-size: 18px;
  color: #555555;
  padding: 10px 16px;
}
</style>

<body>
    <header>
      <div class="navbar fixed-top">
        <div id="profile">
          <img src="https://via.placeholder.com/60x60" alt="Profile picture">
          <div class="dropdown" id="username">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <strong>Username</strong>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <h6 class="dropdown-header">Gestisci altri account</h6>
              <button class="dropdown-item" type="button">Felon Muskrat</button>
              <button class="dropdown-item" type="button">Tizio Caio</button>
              <button class="dropdown-item" type="button">Sempronio Boh</button>
            </div>
          </div>
        </div>
        <div id="quota">
      <div class="char-count-item">
        <span class="count">1000</span>
        <span class="label">Giorno</span>
      </div>
      <div class="char-count-item">
        <span class="count">5000</span>
        <span class="label">Settimana</span>
      </div>
      <div class="char-count-item">
        <span class="count">20000</span>
        <span class="label">Mese</span>
      </div>
      <button class="btn btn-unstyled" id="shopButton">
    <i class="fas fa-shopping-cart"></i>
  </button>
    </div>
    <div class="lateral-buttons">
      <div id="notifiche">
      <button class="btn btn-unstyled" id="notificationsButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-bell"></i>
      </button>
      <div class="dropdown-menu dropdown-menu-end" id="notificationsDropdown" aria-labelledby="notificationsButton">
        <h3 class="dropdown-header">Notifiche</h3>
        <a class="dropdown-item" href="#">Notifica 1</a>
        <a class="dropdown-item" href="#">Notifica 2</a>
        <a class="dropdown-item" href="#">Notifica 3</a>
        <!-- Aggiungi altre notifiche qui -->
      </div>
    </div>

    <div id="home">
      <button class="btn btn-unstyled" id="homeButton" onclick="redirectToHome()">
        <i class="fas fa-home"></i>
      </button>
    </div>

    </header>

    <form method="POST" action="api_messaggio">
    <div class="container-fluid">
        <div class="row d-flex justify-content-around" style="height: 70em">
            <!-- First Column -->
            <div class="col">
                <div class="row border-bottom" id="row-destinatari" style="margin-bottom: 20em;">
                    <label for="destinatari">Cerca destinatari</label>
                    <select name="destinatari" id="destinatari">
                      <option value="tizio">Tizio</option>
                      <option value="caio">Caio</option>
                    </select>
                </div>
                <div class="row" id="row-mappa">
                    <img src="https://developers.google.com/static/codelabs/maps-platform/maps-platform-101-js/img/e52623cb8578d625.png">
                </div>
            </div>

            <!-- Second Column -->
            <div class="col border-left border-right d-flex justify-content-around" style="flex-direction: column;">

                    <div>
                        Scrivi qui il tuo Squeal:<br>
                        <textarea id="squeal-text" rows="10" cols="100">
                        </textarea>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Crea un post">
                    </div>
            </div>

            <!-- Third Column -->
            <div class="col">
                <div class="row border-bottom" id="row-automatici" style="height: 35em;">
                    Servizi automatici:<br>
                    Boh<br>
                    Boh2<br>
                    Taxi
                </div>
                <div class="row" id="row-quota" style="height: 35em;">
                    Quota residua:<br>
                    giorno: 34<br>
                    settimana: 124<br>
                    mese: 543<br>
                    Stai sforando, sgancia 23,45 euri
                </div>
            </div>
            
        </div>
    </div>
</form>

    <!--JQuery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

        <script>
          function redirectToHome() {
            window.location.href = "/";
          }
        </script>
</body>

</html>
