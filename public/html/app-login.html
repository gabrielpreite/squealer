<!DOCTYPE html>
<html lang="it">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/352b6e21d2.js" crossorigin="anonymous"></script>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <!--JavaScript Scripts-->
    <script type="text/javascript" src="../js/login.js"></script>

    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/img/background.png');
            background-size: 10%;
            background-position: center center;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 30px 50px;
            width: auto;
            margin: 0 auto;
        }

        .login-container h1 {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
            margin-top: 10px;
            color: #1da1f2;
            text-transform: uppercase;
        }

        .input-field.col label {
            left: 0rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            width: 90%;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #0c87c1;
        }
    </style>
</head>

<body>
    <div class="login-container" role="main">
        <h1>Squealer</h1>
        <form id="login-form">
            <div class="input-field col s12">
                <input id="username" type="text" name="username" class="validate" required>
                <label for="username">Username</label>
            </div>
            <div class="input-field col s12">
                <input id="password" type="password" name="password" class="validate" required>
                <label for="password">Password</label>
            </div>
            <div>
                <input type="submit" class="login-button mx-auto" value="Login">
            </div>
            <p class="text-center" style="font-size: 14px; color: #888;">
                Non hai un account?
                <a href="/app-register" style="text-decoration: none; color: #1da1f2; font-weight: bold;">
                    Registrati
                </a>
            </p>
        </form>
    </div>

    <!--  Scripts -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../js/materialize.js"></script>
    <script src="../js/app-feed.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script>
        document.getElementById("login-form").addEventListener('submit', async event => {
            event.preventDefault();
            login_app();
        });
    </script>
</body>

</html>
