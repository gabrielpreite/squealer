<div class="card" id="' + squeals[i].post_id + '">
  <div class="card-content">
    <div class="card-info valign-wrapper">
      <div class="col s3 center-align">
        <img src="https://via.placeholder.com/60x60" alt="Foto profilo di chi ha creato lo squeal" class="profile-image circle" id="squeal_img_utente' + i + '">
      </div>
      <div class="col s9">
        <span class="nome_utente" id="squeal_nome' + i + '">Nome Utente</span>
        <br>
        <a class="text-muted tag-username btn-flat" id="squeal_tag' + i + '" onclick="ricerca_squeal(this)">username</a>
        <br>
        <span class="text-muted timestamp" id="squeal_timestamp' + i + '">10 minuti fa</span>
      </div>
    </div>
    <p id="squeal_testo' + i + '">Questo Ã¨ il testo dello squeal</p>
  </div>

  <div class="card-tabs">
    <ul class="tabs tabs-fixed-width">
      <li class="tab"><a class="active" href="#reazioni' + i + '">Reazioni</a></li>
      <li class="tab"><a href="#commenti' + i + '">Commenti</a></li>
      <li class="tab" id="tab' + i + '"><a href="#destinatari' + i + '">Destinatari</a></li>
    </ul>
  </div>
  <div class="card-content grey lighten-4">
    <div id="reazioni' + i + '">
      <div class="reazioni btn-group">
        <a class="btn btn-reazioni btn-group' + i + '" onclick="premibottone(this, adoro, ' + id + ')" aria-label="adoro">
          <i class="fab fa-sketch reazioni-icone"></i>
          <span class="n-reazioni" id="squeal_sketch' + i + '">---</span>
        </a>
        <a class="btn btn-reazioni btn-group' + i + '" onclick="premibottone(this, mi_piace, ' + id + ')" aria-label="mi piace">
          <i class="fas fa-heart reazioni-icone"></i>
          <span class="n-reazioni" id="squeal_heart' + i + '">---</span>
        </a>
        <a class="btn btn-reazioni btn-group' + i + '" onclick="premibottone(this, concordo, ' + id + ')" aria-label="concordo">
          <i class="fas fa-thumbs-up reazioni-icone"></i>
          <span class="n-reazioni" id="squeal_like' + i + '">---</span>
        </a>
        <a class="btn btn-reazioni btn-group' + i + '" onclick="premibottone(this, sono_contrario, ' + id + ')" aria-label="sono contrario">
          <i class="fas fa-thumbs-down reazioni-icone"></i>
          <span class="n-reazioni" id="squeal_dislike' + i + '">---</span>
        </a>
        <a class="btn btn-reazioni btn-group' + i + '" onclick="premibottone(this, odio, ' + id + ')" aria-label="odio">
          <i class="fas fa-heart-crack reazioni-icone"></i>
          <span class="n-reazioni" id="squeal_disheart' + i + '">---</span>
        </a>  
        <a class="btn btn-reazioni btn-group' + i + '" onclick="premibottone(this, mi_disgusta, ' + id + ')"  aria-label="mi disgusta">
          <i class="fas fa-poo reazioni-icone"></i>
          <span class="n-reazioni" id="squeal_poo' + i + '">---</span>
        </a>
      </div>
      <div class="info-post" id="squeal_info' + i + '">
        <span class="visual" id="squeal_visual' + i + '">
          <i class="fa-solid fa-eye icona-visual"></i>
          ---
        </span>
      </div>
    </div>
    <div id="commenti' + i + '">
      <div id="squeal_comment' + i + '">
    
      </div>
    </div>
    <div id="destinatari' + i + '">
      <div id="squeal_destinatari' + i + '">
    
      </div>
    </div>
  </div>
</div>
