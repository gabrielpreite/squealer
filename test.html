<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!----BOOSTRAP-->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/352b6e21d2.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="style/test.css" />
</head>

<body>
  <header></header>

  <a href="editor.html" class="btn btn-primary btn-bottom">Crea un post</a>

  <div class="container-fluid">
    <div class="row">

      <!-- First Column -->
      <div class="col-md-3">
        <h3 class="bg-dark text-center py-2"><a href="#">First Column</a></h3>
      </div>

      <!-- Second Column -->
      <div class="col-md-6">
        <div class="row">
          <h3 class="bg-dark text-center py-2"><a href="#">Second Column</a></h3>
        </div>

        <div class="container pt-2">
          <div class="row">
              <div class="col-10 mx-auto">
                  <form method="post" action="" onsubmit="()">
                      <div class="input-group mb-3">
                          <input class="form-control input-sm searchbar-style" type="text" placeholder="Search" name="query" id="query">
  
                          <select class="form-select" id="filtro" name="filtro" aria-label="Select">
                              <option selected value="default" id="default" onclick="()">
                                Ordina per:</option>
                              <option value="data" id="data" onclick="()">
                                Data</option>
                              <option value="visual" id="visual" onclick="();">
                                Numero di visualizzazioni</option>
                              <option value="Impression" id="Impression" onclick="()">
                                Impression</option>
                          </select>

                          <button type="submit" class="btn searchbar-style" style="color: #1d9bf0;
                          border-color: #1d9bf0;"><em class="fa-solid fa-magnifying-glass"></em>Cerca</button>
                      </div>
                  </form>
              </div>
          </div>
        </div>

          <div class="row overflow-auto" style="height: 50em">
            <div class="container posts-content">
              <div class="row contenitore-squeal">

                <div class="card squeal">
                  <div class="card-header">
                    <img src="https://via.placeholder.com/60x60" alt="Profile Image" class="profile-image">
                    <div class="nome-utente">
                      <span class="username">Nome Utente</span>
                      <span class="text-muted tag-username">@nomeutente</span>
                      <span class="text-muted timestamp">10 minuti fa</span>
                    </div>
                    <div class="recipients-dropdown" class="destinatari">
                      <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Destinatari
                      </button>
                      <div class="dropdown-menu" aria-labelledby="destinatari">
                        <a class="dropdown-item" href="#">Alice</a>
                        <a class="dropdown-item" href="#">Bob</a>
                        <a class="dropdown-item" href="#">Charlie</a>
                        <!-- Aggiungi altri destinatari qui -->
                      </div>
                    </div>
                  </div>
                  <div class="card-body">                
                    <p>
                      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus finibus commodo bibendum. Vivamus laoreet blandit odio, vel finibus quam dictum ut.
                    </p>
                  </div>
                  <div class="card-footer">
                    <div class="reazioni">
                      <div class="reazioni-left">
                        <a
                          class="btn btn-primary"
                          href="#!"
                          role="button"
                          >
                            <i class="fab fa-sketch"></i>
                        </a>
                        <a
                          class="btn btn-primary"
                          href="#!"
                          role="button"
                          >
                            <i class="fas fa-poo"></i>
                        </a>
                      </div>
                      <div class="reazioni-mid">
                        <a
                          class="btn btn-primary"
                          href="#!"
                          role="button"
                          >
                            <i class="fas fa-heart"></i>
                        </a>
                        <a
                          class="btn btn-primary"
                          href="#!"
                          role="button"
                          >
                            <i class="fas fa-heart-crack"></i>
                        </a>
                      </div>
                      <div class="reazioni-right">
                        <a
                          class="btn btn-primary"
                          href="#!"
                          role="button"
                          >
                            <i class="fas fa-thumbs-up"></i>
                        </a>
                        <a
                          class="btn btn-primary"
                          href="#!"
                          role="button"
                          >
                            <i class="fas fa-thumbs-down"></i>
                        </a>
                      </div>
                    </div>
                    <div class="info-post">
                      <span class="label visual">Visual 500</span>
                      <span class="label auto">Auto</span>
                      <span class="label popolarita">Popolare</span>
                    </div>
                  </div>

                </div>

              </div>
                

            </div>
          </div>
        </div>
      </div>

        <!-- Third Column -->
        <div class="col-md-3">
          <h3 class="bg-dark text-center py-2"><a href="#">Third Column</a></h3>
        </div>

      </div>
    </div>
    <!--JQuery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
</body>

</html>
